<!DOCTYPE html>
<html>
<head lang="en">

    <title>Animals demo</title>
    <link rel="stylesheet" href="css/styles.css"/>

    <script src="js/script.obfuscated.js"></script>
</head>
<body>
    <div id="animal">
        <img id="animalImage" src="" alt="">
        <div id="animalName"></div>
        <div id="animalDescription"></div>

        <button class="btn" animal="kitten">Kitten</button>
        <button class="btn" animal="doggie">Doggie</button>
        <button class="btn" animal="dinosaur">Dinosaur</button>
    </div>
</body>
</html>
